<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Account/css/signup.css">
    <link rel="stylesheet" href="/notification.css">
    <title>Create Account</title>
    <script src="/Account/js/signup.js" defer></script>
    <script src="/functions.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Create an Account</h1>
    <form id ="signup-form" action="/Account/php/signup.php" method="POST">
        <label>
            <input type="text" name="full_name" placeholder="Full Name" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="text" name="phone" placeholder="Phone" required>
        </label>
        <label>
            <input type="text" name="address" placeholder="Address" required>
        </label>
        <label>
            <input type="text" name="city" placeholder="City" required>
        </label>
        <label>
            <input type="text" name="zip_code" placeholder="Zip Code" required>
        </label>
        <label>
            <input type="text" name="country" placeholder="Country" required>
        </label>
        <label>
            <input type="text" name="box_now" placeholder="Box Now Locker Id" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Register</button>
    </form>
    <p>Already Have An Account? <a href="../../main.php?page=login">Login</a></p>
</div>
</body>
</html>
