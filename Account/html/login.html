<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Account/css/login.css">
    <link rel="stylesheet" href="/notification.css">
    <title>Login</title>
    <script src="/Account/js/login.js" defer></script>
    <script src="/functions.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Login to Your Account</h1>
    <form id="login-form" action="/Account/php/login.php" method="POST">
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Login</button>
    </form>

    <button id="google-login">Login with Google</button>
    <p><a href="#" id="forgot-password">Forgot Password?</a></p>
    <p>Don't have an account? <a href="../../main.php?page=signup">Create an Account</a></p>
</div>
</body>
</html>
