<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Account/css/signup.css">
    <link rel="stylesheet" href="/notification.css">
    <title>Create Account</title>
    <script src="/Account/js/signup.js" defer></script>
    <script src="/Functions/functions.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Create an Account</h1>
    <form id="signup-form" action="/Account/php/signup.php" method="POST">
        <label>
            <input type="text" name="full_name" placeholder="Ονοματεπώνυμο*" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Email*" required>
        </label>
        <label>
            <input type="text" name="phone" placeholder="Τηλέφωνο*" required>
        </label>
        <label>
            <input type="text" name="address" placeholder="Διεύθυνση*" required>
        </label>
        <label>
            <input type="text" name="city" placeholder="Πόλη*" required>
        </label>
        <label>
            <input type="text" name="zip_code" placeholder="Ταχυδρομικός Κώδικας*" required>
        </label>
        <label>
            <input type="text" name="country" placeholder="Χώρα*" required>
        </label>
        <label style="display: flex; justify-content: space-between; align-items: center;">
            <input type="text" name="box_now" placeholder="Box Now Locker Id"  style="flex: 1;">
            <a href="/Help/help.html" class="help-link">Θέλετε Βοήθεια?</a>
        </label>

        <label>
            <input type="password" name="password" placeholder="Κωδικός*" required>
        </label>
        <p class="note">Συμπληρώστε όλα τα στοιχεία με *</p>
        <button type="submit">Εγγραφή</button>
    </form>
    <p>Έχεις Ήδη Λογαριασμό; <a href="../../main.php?page=login">Σύνδεση</a></p>
</div>
</body>
</html>
