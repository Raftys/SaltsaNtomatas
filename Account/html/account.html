<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Account/css/account.css">
    <script src="../Account/js/account.js"></script>
    <title>Account</title>
</head>
<body>
<div class="container">
    <img src="../Images/user.png" alt="Account Image" class="account-image">
    <h1>Account Information</h1>
    <div id="account-details">
        <p id="full_name"></p>
        <p id="email"></p>
        <p id="phone"></p>
        <p id="address"></p>
        <p id="city"></p>
        <p id="zip_code"></p>
        <p id="country"></p>
    </div>
    <button class="button">Edit</button>
</div>
</body>
</html>
