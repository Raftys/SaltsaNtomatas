<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Product Details</title>
    <script src="product.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
<div id="header-container"></div>
<div class="product-page">
    <div class="product-image">
        <img id="product-image"  alt="Product Image" onclick="openModal()">
    </div>
    <div class="product-details">
        <h1 id="product-title">Product Title</h1> <!-- Placeholder for product title -->
        <p id="product-description">A detailed product description goes here.</p> <!-- Placeholder for product description -->
        <p id="product-price">Price: €0.00</p> <!-- Placeholder for product price -->
        <div class="quantity-container">
            <button class="quantity-btn" onclick="decrementQuantity()">-</button>
            <input type="number" id="quantity" value="1" min="1" readonly>
            <button class="quantity-btn" onclick="incrementQuantity()">+</button>
        </div>
        <button class="buy-now">Add to Cart</button>
    </div>
</div>
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgInModal">
</div>

<!-- Reviews Section -->
<div class="reviews-section">
    <h2>Customer Reviews</h2>
    <div class="review">
        <p><strong>John Doe</strong></p>
        <p>⭐️⭐️⭐️⭐️⭐️</p>
        <p>This product is amazing! Highly recommend it.</p>
    </div>
    <div class="review">
        <p><strong>Jane Smith</strong></p>
        <p>⭐️⭐️⭐️⭐️</p>
        <p>Great quality, but the delivery was a bit slow.</p>
    </div>
</div>
</body>
</html>
