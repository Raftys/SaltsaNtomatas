<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="../notification.css">
    <title>Product Details</title>
    <script src="product.js" defer></script>
    <script src="../Functions/functions.js" defer></script>
</head>
<body>
<div id="header-container"></div> <!-- Header loaded dynamically -->

<div class="product-page">
    <!-- Thumbnail Gallery (empty initially, filled by JavaScript) -->
    <div class="thumbnail-gallery"></div>

    <!-- Main Product Image -->
    <div class="product-image">
        <img id="product-image" alt="Product Image" onclick="openModal()" src="">
    </div>

    <!-- Product Details -->
    <div class="product-details">
        <h1 id="product-title">Product Title</h1>
        <p id="product-offer" class="product-offer"></p>
        <p id="product-description">A detailed product description goes here.</p>
        <p id="product-price">Price: €0.00</p>

        <div class="quantity-container">
            <button class="quantity-btn" onclick="decrementQuantity()">-</button>
            <input type="number" id="quantity" value="1" min="1" readonly>
            <button class="quantity-btn" onclick="incrementQuantity()">+</button>
        </div>

        <button class="buy-now" id="buy-button" onclick="addToCart()">Προσθήκη</button>
    </div>
</div>

<!-- Modal for Enlarged Image View -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgInModal" alt="Enlarged product image" src="">

    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
</div>

<!-- Reviews Section -->
<section class="reviews-section">
    <h2>Customer Reviews</h2>
    <div class="review">
        <p><strong>John Doe</strong></p>
        <p>⭐️⭐️⭐️⭐️⭐️</p>
        <p>This product is amazing! Highly recommend it.</p>
    </div>
    <div class="review">
        <p><strong>Jane Smith</strong></p>
        <p>⭐️⭐️⭐️⭐️</p>
        <p>Great quality, but the delivery was a bit slow.</p>
    </div>
</section>
</body>
</html>
