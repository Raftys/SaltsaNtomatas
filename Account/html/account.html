<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Account/css/account.css">
    <script src="../Account/js/account.js" defer></script> <!-- Use defer to ensure JS loads after HTML -->
    <script src="../functions.js"></script>
    <title>Account</title>
</head>
<body>
<div class="container">
    <img src="../Images/user.png" alt="Account Image" class="account-image">
    <h1>Account Information</h1>
    <div id="account-details">
        <div class="field-container">
            <label for="full_name_input" style="display:block;"><strong>Full Name:</strong></label>
            <p id="full_name"></p>
            <input type="text" id="full_name_input" style="display:none;" value="" />
        </div>
        <div class="field-container">
            <label for="email_input" style="display:block;"><strong>Email:</strong></label>
            <p id="email"></p>
            <input type="text" id="email_input" style="display:none;" />
        </div>
        <div class="field-container">
            <label for="phone_input" style="display:block;"><strong>Phone:</strong></label>
            <p id="phone"></p>
            <input type="text" id="phone_input" style="display:none;" />
        </div>
        <div class="field-container">
            <label for="address_input" style="display:block;"><strong>Address:</strong></label>
            <p id="address"></p>
            <input type="text" id="address_input" style="display:none;" />
        </div>
        <div class="field-container">
            <label for="city_input" style="display:block;"><strong>City:</strong></label>
            <p id="city"></p>
            <input type="text" id="city_input" style="display:none;" />
        </div>
        <div class="field-container">
            <label for="zip_code_input" style="display:block;"><strong>Zip Code:</strong></label>
            <p id="zip_code"></p>
            <input type="text" id="zip_code_input" style="display:none;" />
        </div>
        <div class="field-container">
            <label for="country_input" style="display:block;"><strong>Country:</strong></label>
            <p id="country"></p>
            <input type="text" id="country_input" style="display:none;" />
        </div>
    </div>
    <button class="button" id="edit-button" onclick="edit()">Edit</button>
    <button class="button" id="log-off-button" onclick="logoff()">Αποσύνδεση</button>
</div>
</body>
</html>
